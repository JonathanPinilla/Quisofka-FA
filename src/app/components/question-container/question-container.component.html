<div id="display-container">
  <div class="header">
    <div class="number-of-count">
      <span class="number-of-question">
        {{ currentQuestionIndex }} of {{ amountOfQuestions }} questions
      </span>
    </div>
    <div class="timer-div">
      <mat-icon>timer</mat-icon>
      <span class="time-left">{{ displayTimer }}</span>
    </div>
  </div>
  <div>
    <span>{{ questions[0] }}</span>
  </div>
  <ng-container
    *ngIf="currentQuestionIndex < amountOfQuestions; else noMoreQuestions"
  >
    <div id="container">
      <button id="next-button" (click)="onNextQuestionClick()">Next</button>
    </div>
  </ng-container>
  <ng-template #noMoreQuestions>
    <div>
      <button id="submit-button" (click)="onSubmit()">Submit</button>
    </div>
  </ng-template>
</div>
